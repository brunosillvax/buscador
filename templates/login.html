<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔐 Login - Busca Profunda</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <div class="container login neon-box">
    <h1>🔐 Acesso ao Sistema</h1>
    <input type="text" id="usuario" placeholder="👤 Usuário" autocomplete="username" />
    <input type="password" id="senha" placeholder="🔒 Senha" autocomplete="current-password" />
    <button onclick="fazerLogin()">🚀 Entrar</button>
    <p id="erro" class="mensagem-erro" aria-live="polite"></p>
  </div>
</body>
</html>
